<!DOCTYPE html>
<html>
  <head>
    <title>Belajar HTML</title>
    <link rel="stylesheet" href="latihan2.css">
  </head>
  <body>
    <!-- di dalam body akan di tampikan ke peramban -->
    <h1 class="title">Heading 1 - Paling besar</h1>
    <!-- contoh komentar di HTML, tidak akan di proses oleh peramban -->
    <h2>Heading 2</h2>
    <h6>Heading 6 - Paling kecil</h6>

    <p>
      p kependekan dari paragraf, ini adalah paragraf
      <br/> <!-- contoh tag self-enclosing -->
      ini harusnya di bawahkan?
      <b>Tulisa< ini akan bercetak tebal</b>
      <i>italic, atau miring</i>
    </p>
    <a href="https://mozilla.or.id">Laman resmi Mozilla Indonesia</a>
    <br/>
    <img
      id="mascot"
      src="https://space.filosofikode.com/_nuxt/img/dimo_monas.83885e9.png" 
      alt="Gambar Logo Mozilla Indonesia">
    <script src="latihan3.js"></script>
  </body>
</html>
